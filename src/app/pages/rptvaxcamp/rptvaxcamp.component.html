<div class="row">

    <div class="col-12">
        <div class="card divmargen">

                    <i class="far fa-list-alt"></i>
                    &nbsp;
                    Filtrar Por Campa√±a

            </div>
            <!-- /.card-header -->

                <div class="table-responsive">

                                        <button type="submit" class="btn btn-sm btn-info">

                                        </button>
                                    </div>
                                </div>
                            </div>
                    
                        </form>
                    </div>



                  
                </div>


            </div>

        </div>

    </div>
