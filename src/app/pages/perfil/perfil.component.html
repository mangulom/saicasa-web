<div class="row">

    <div class="col-12">
        <div class="card divmargen">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="far fa-list-alt"></i>
                    &nbsp;
                    Perfiles
                    &nbsp;
                    <button type="button" class="btn btn-secondary btn-sm" (click)="onResetFormPerfil()" data-toggle="modal"
                    data-target="#viewModalPerfil">
                    <i class="far fa-plus-square"></i>
                    Crear
                    </button>
                </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">

                <div class="table-responsive">

                <table mat-table [dataSource]="perfilData" class="mat-elevation-z8">
                
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let perfil">
                            <button type="button" name="editar" (click)="onUpdatePerfil(perfil)" title="Editar Perfil" data-toggle="modal"
                                data-target="#viewModalPerfil" class="btn button-edit btn-sm">
                                <i class="far fa-edit"></i>
                            </button>
                            &nbsp;
                            <button type="button" name="perfil" title="Accesos" (click)="editAccesoMenu(perfil.id)" data-toggle="modal"
                                data-target="#viewModalAcceso" class="btn button-acceso btn-sm">
                                <i class="fas fa-list"></i>
                            </button>
                            &nbsp;
                            <button type="button" name="perfil" title="eliminar Perfil" (click)="deletePerfil(perfil)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                        <td mat-cell *matCellDef="let perfil"> {{perfil.desperfil}} </td>
                    </ng-container>
                                
                    <tr mat-header-row *matHeaderRowDef="perfilCol"></tr>
                    <tr mat-row *matRowDef="let row; columns: perfilCol;"></tr>
                
                
                </table>
                
                <mat-paginator [pageSizeOptions]="[6, 10]" showFirstLastButtons></mat-paginator>

                </div>


            </div>
            <!-- /.card-body -->
        </div>

    </div>
    <!-- /.col -->
</div>
<!-- /.row -->


<!-- Modal -->
<div class="modal fade" id="viewModalPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="formPerfil" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Perfil</h5>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group row">
                                    <label for="inputPerfilDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="desperfil"
                                            placeholder="Nombre del Perfil" autocomplete="off"
                                            [ngClass]="{ 'is-invalid': submitted && f.desperfil.errors }">
                                        <div *ngIf="submitted && f.desperfil.errors" class="invalid-feedback">
                                            <div *ngIf="f.desperfil.errors.required">First Name is required</div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info" #closeBtn>Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="viewModalAcceso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!--<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-horizontal">-->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Accesos</h5>
                <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="border col-sm-5">
                            <p><b>Menu Diponible</b></p>
                            <div class="table-responsive">



                                <table mat-table [dataSource]="menuData" class="mat-elevation-z8">
                                
                                    <ng-container matColumnDef="Opciones">
                                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                        <td mat-cell *matCellDef="let menu">
                                            <button title="Desactivar Menu" type="button" (click)="addMenu(menu)" class="btn btn-success btn-sm">
                                                <i class="fas fa-check-circle"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Nombre">
                                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                        <td mat-cell *matCellDef="let menu"> {{menu.desgrupomenu}} </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="menuCol"></tr>
                                    <tr mat-row *matRowDef="let row; columns: menuCol;"></tr>
                                
                                </table>
                                
                                <mat-paginator #paginatorMenu [pageSizeOptions]="[6]" showFirstLastButtons>
                                </mat-paginator>



                                
                            </div>
                        </div>
                        <div class="col-sm-2" style="display: flex;
                                align-items: center;">
                            <div style="width: 100%; text-align: center;">
                                <div>
                                    <i class="fas fa-arrow-right fa-2x"></i>
                                </div>
                                <div>
                                    <i class="fas fa-arrow-left fa-2x"></i>
                                </div>
                            </div>
                        </div>
                        <div class="border col-sm-5">
                            <p><b>Menu Asignados</b></p>
                            <div class="table-responsive">

                                <table mat-table [dataSource]="perfilmenuData" class="mat-elevation-z8">
                                
                                    <ng-container matColumnDef="Opciones">
                                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                        <td mat-cell *matCellDef="let perfilmenu">
                                            <button title="Desactivar Menu" type="button" (click)="delete(perfilmenu)" class="btn btn-danger btn-sm">
                                                <i class="fas fa-ban"></i>
                                            </button>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Nombre">
                                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                        <td mat-cell *matCellDef="let perfilmenu"> {{perfilmenu.funciongrupo.desgrupomenu}} </td>
                                    </ng-container>
                                
                                    <tr mat-header-row *matHeaderRowDef="perfilmenuCol"></tr>
                                    <tr mat-row *matRowDef="let row; columns: perfilmenuCol;"></tr>
                                
                                </table>
                                
                                <mat-paginator #paginatorPerfilMenu [pageSizeOptions]="[6]" showFirstLastButtons>
                                </mat-paginator>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
            <!--</form>-->
        </div>
    </div>
</div>


<!-- /.Modal Acceso -->
